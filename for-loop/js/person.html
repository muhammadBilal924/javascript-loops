<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>The Person for-loop Properties</h1>
   <p id="demo"></p>
   <script>
       const persons = ["Bilal Khan","Bilal","24/wb","bilal0987@gmail.com"];
         let i = 0;
       let text = "";
     
     
       for(;persons[i];){
           text += persons[i] + "<br>";
           
           i++;
       }
       document.getElementById('demo').innerHTML = text;
   </script> 
</body>
</html>
