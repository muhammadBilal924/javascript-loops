<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The for-loop Properties</h1>
    <p id="for"></p>
    <script>
        const cars = ["Volvo","Saab","Audi","Mehran"];
        let text = "";
        let i = 0;
        for(;cars[i];){
            text += cars[i]  +"<br>";
            i++;
        }
        document.getElementById('for').innerHTML = text;
    </script>
</body>
</html>
