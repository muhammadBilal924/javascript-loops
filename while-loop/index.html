<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The While-loop Properties</h1>
    <p id="demo"></p>
    <script>
        const cars =["Volvo","Mehran","Audi",];
        let text ="";
        let i = 0;
        while(cars[i]){
            text += cars[i] + "<br>";
            i++;
        }
        document.getElementById('demo').innerHTML = text;

    </script>
</body>
</html>
